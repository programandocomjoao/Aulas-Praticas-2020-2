<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 18</title>
	</head>

	<body>
		<h1>Formulário de Cadastro</h1>

		<form>
			<fieldset>
				<legend>Identificação do Usuário</legend>

				<p><label for="nome">Nome:</label>
				<input type="text" id="nome" size="25" maxlength="30" placeholder="Nome completo" autofocus>
				</p>

				<p><label for="senha">Senha:</label>
				<input type="password" id="senha" size="8" maxlength="8" placeholder="8 dígitos">
				</p>

				<p><label for="email">E-mail:</label>
				<input type="email" id="email" size="30" maxlength="40">
				</p>

				<p><label for="data">Data de nascimento:</label>
				<input type="date" id="data">
				</p>

				<p><label for="hora">Hora de nascimento:</label>
				<input type="time" id="hora">
				</p>
			</fieldset>
		</form>
	</body>
</html>
