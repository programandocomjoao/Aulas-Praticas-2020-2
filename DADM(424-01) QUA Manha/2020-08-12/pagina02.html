<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 02</title>
		<script>
		function calcularTriplo() {
			var num = window.prompt("Digite um número:", "");
			var triplo = num * 3;
			document.write("O triplo de " + num + " é " + triplo);
		}
		</script>
	</head>

	<body>
		<h1>Revisão de JavaScript</h1>

		<p>Construir um script que leia dez números, calcule e imprima o triplo de cada um, utilizando funcões.</p>

		<hr>

		<script>
			for (i = 1; i <= 10; i++) {
				document.write("<p>");
				calcularTriplo();
				document.write("</p>");
			}
		</script>
	</body>
</html>
